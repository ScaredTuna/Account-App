<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.firstName" class="form-control" id="firstName" placeholder="First Name eg. 'Joe'"/>
    </div>
</div>
<div class="form-group">
    <label for="surname" class="col-sm-2 control-label">Surname</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.surname" class="form-control" id="surname" placeholder="Surname eg. 'Bloggs'"/>
    </div>
</div>
<div class="form-group">
    <label for="accountNumber" class="col-sm-2 control-label">Account Number</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.accountNumber" class="form-control" id="accountNumber" placeholder="Account Number eg. 12345678"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
