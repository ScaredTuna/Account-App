<div class="container pad-top">
  <table class="table accountTable">
      <tr>
          <td><h3>Details for {{account.name}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>First Name</td>
          <td>{{account.firstName}}</td>
      </tr>
      <tr>
          <td>Surname</td>
          <td>{{account.surname}}</td>
      </tr>
      <tr>
          <td>Account Number</td>
          <td>{{shipwreck.accountNumber}}</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editAccount({id:account.id})">Edit</a>
  </div>
</div>
